<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" href="../bootstrap-3.3.6-dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">

	<title>CAROUSEL FRANKER</title>
</head>


<body>
	
	<div class="container-fluid">
		<div class="row">


			<div class="col-xs-6 col-sm-9">  <!--COLUMNA RESTANTE PARA COMPLETAR EL ESPACIO RESTANTE-->
				<!--CAROUSEL INTENTO NRO 2-->
				<div id="myCarousel" class="carousel slide" data-ride="carousel">
				  <!-- Indicators -->
				  <ol class="carousel-indicators">
				    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
				    <li data-target="#myCarousel" data-slide-to="1"></li>
				    <li data-target="#myCarousel" data-slide-to="2"></li>
				    <li data-target="#myCarousel" data-slide-to="3"></li>
				  </ol>

				  <!-- Wrapper for slides -->
				  <div class="carousel-inner" role="listbox">
				    <div class="item active">
				    <h1 class="text-center">
				      <img src="img/091e7dee-c56a-4bca-c5ee-aa4faac440d5-banner.jpg">
				    </h1>
				
				    </div>

				    <div class="item">
				    	<h1 class="text-center">
				    		<img src="img/HTG4Banner.png">

				    	</h1>
				      <div class="carousel-caption">
					     <button type="button" data-loading-text="Loading..." class="btn btn-primary" autocomplete="off">VER MAS...</button>
					   
					  </div>
				    </div>

				    <div class="item">
				    	<h1 class="text-center">
				    		<img src="img/HTG4Banner.png">
				    	</h1>
				      
				      <div class="carousel-caption">
					     <button type="button" data-loading-text="Loading..." class="btn btn-primary" autocomplete="off">VER MAS...</button>
					    
					  </div>
				    </div>

				    <div class="item">
				    	<h1 class="text-center">
				    		<img src="img/HTG4Banner.png">
				    	</h1>
				      
				      <div class="carousel-caption">
					     <button type="button" data-loading-text="Loading..." class="btn btn-primary" autocomplete="off">VER MAS...</button>
					   
					  </div>
				    </div>
				  </div>

				  <!-- Left and right controls -->
				  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
				    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
				    <span class="sr-only">Previous</span>
				  </a>
				  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
				    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
				    <span class="sr-only">Next</span>
				  </a>
				</div>

				<!--FIN CAROUSEL INTENTO NRO 2-->
			</div> <!--FIN DE LA COLUMNA SM-9-->

			<div class="col-xs-6 col-sm-3">
				<ul class="nav nav-pills nav-stacked">
					<li class="active"><a href="#">Home</a></li>
					<li><a href="#">ITEM 1</a></li>
					<li><a href="#">ITEM 2</a></li>
					<li><a href="#">ITEM 3</a></li>
					<li><a href="#">ITEM 3.1</a></li>
					<li><a href="#">ITEM 3.2</a></li>
				</ul>
			</div>
		</div>
	</div>
	 <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="../bootstrap-3.3.6-dist/js/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
</body>
</html>
